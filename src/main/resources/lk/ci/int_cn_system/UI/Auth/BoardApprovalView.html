<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="7.7.7">
 </head>
 <body>
  <vaadin-panel width="1145px" height="695px">
   <vaadin-absolute-layout width="1118px" height="1060px">

    <vaadin-label style-name="large bold" width="236px" plain-text :top="10px" :left="63px">
      Board Approval View 
    </vaadin-label>
    <vaadin-label caption="Name With Initials (නම)" width="339px" height="37px" _id="label_nameWithInitials" :top="146px" :left="19px"></vaadin-label>
    <vaadin-label caption="Address (ලිපිනය)" width="385px" height="49px" _id="label_address" :top="206px" :left="19px"></vaadin-label>
    <vaadin-label caption="Telephone No (දුරකථන අංකය)" width="201px" height="37px" _id="label_telephoneNo" :top="146px" :left="419px"></vaadin-label>

     <option>TRAINEE</option>
     <option>INTERN</option>
     <option>CONTRACT</option>
     <option>PERMANENT</option>
    </vaadin-combo-box>
    <vaadin-text-field caption="Months Count" width="97px" _id="textField_montscunt" :top="462px" :left="684px"></vaadin-text-field>
    <vaadin-check-box caption="Chairman" width="469px" _id="checkBox_chairman" :top="749px" :left="58px"></vaadin-check-box>
    <vaadin-check-box caption="GM / AGM - Technical" width="475px" _id="checkBox_gmtechnical" :top="749px" :left="562px"></vaadin-check-box>
    <vaadin-check-box caption="CEO" width="487px" _id="checkBox_cEO" :top="861px" :left="58px"></vaadin-check-box>
    <vaadin-check-box caption="GM - Sales and Marketing" width="487px" _id="checkBox_gM" :top="786px" :left="563px"></vaadin-check-box>
    <vaadin-check-box caption="HRM" width="476px" height="21px" _id="checkBox_hRM" :top="861px" :left="563px"></vaadin-check-box>
    <vaadin-check-box caption="Head of Department" width="504px" height="19px" _id="checkBox_hOD" :top="824px" :left="563px"></vaadin-check-box>
    <vaadin-label caption="Date of Birth (උපන්දිනය)" width="222px" height="37px" _id="label_dateofbirth" :top="265px" :left="419px"></vaadin-label>
    <vaadin-combo-box caption="Branch" width="219px" _id="comboBox_branch" :top="389px" :left="562px"></vaadin-combo-box>
    <vaadin-combo-box caption="Department" width="219px" _id="comboBox_department" :top="389px" :left="809px"></vaadin-combo-box>
    <vaadin-label caption="Position Confirmation" width="185px" height="37px" _id="label_Position_Confirmation" :top="462px" :left="861px"></vaadin-label>
    <vaadin-button icon="fonticon://FontAwesome/f1ec" width="56px" plain-text _id="button_date_cal" :top="461px" :left="795px"></vaadin-button>
    <vaadin-button style-name="primary" width="118px" height="37px" plain-text _id="btn_search" :top="62px" :left="162px">
      Click Here 
    </vaadin-button>
    <vaadin-label width="133px" height="40px" _id="viewstatus" :top="68px" :left="18px"></vaadin-label>
    <vaadin-check-box caption="Director" width="479px" _id="checkBox_director" :top="786px" :left="58px"></vaadin-check-box>
    <vaadin-label style-name="large bold" width="236px" plain-text :top="704px" :left="58px">
      Final Approval 
    </vaadin-label>
    <vaadin-label icon="fonticon://FontAwesome/f0c0" width="23px" height="9px" plain-text :top="731px" :left="19px"></vaadin-label>
    <vaadin-check-box caption="Managing Director" width="469px" _id="checkBox_mD" :top="824px" :left="58px"></vaadin-check-box>
   </vaadin-absolute-layout>
  </vaadin-panel>
 </body>
</html>
